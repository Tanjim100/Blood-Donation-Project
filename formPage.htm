  <main>
    <div class="flex items-center justify-center min-h-screen p-8">
        <form class="w-full max-w-4xl p-8 bg-white shadow-xl">
            <h2 class="text-3xl font-semibold text-red-600 mb-6 text-center">Request Blood Donation</h2>
    
            <!-- Blood Type -->
            <div class="mb-5">
                <label for="bloodType" class="block text-sm font-medium text-red-700 mb-2">Blood Type</label>
                <select id="bloodType" name="bloodType" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="" disabled selected>Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
    
            <!-- Location -->
            <div class="mb-5 grid grid-cols-2 md:grid-cols-3 gap-4">
              <!-- First Row: Division, District, and Upazila (On larger screens) -->
              <div class="md:col-span-1">
                  <label for="division" class="block text-sm font-medium text-red-700 mb-2">Division</label>
                  <select id="division" name="division" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" onchange="updateDistricts()">
                      <option value="">Select Division</option>
                      <option value="barisal">Barisal</option>
                      <option value="chattogram">Chattogram</option>
                      <option value="dhaka">Dhaka</option>
                      <option value="khulna">Khulna</option>
                      <option value="mymensingh">Mymensingh</option>
                      <option value="rajshahi">Rajshahi</option>
                      <option value="rangpur">Rangpur</option>
                      <option value="sylhet">Sylhet</option>
                  </select>
              </div>
              <div class="md:col-span-1">
                  <label for="district" class="block text-sm font-medium text-red-700 mb-2">District</label>
                  <select id="district" name="district" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" onchange="updateUpazilas()">
                      <option value="">Select District</option>
                  </select>
              </div>
              <div class="md:col-span-1">
                  <label for="upazila" class="block text-sm font-medium text-red-700 mb-2">Upazila</label>
                  <select id="upazila" name="upazila" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                      <option value="">Select Upazila</option>
                  </select>
              </div>
          
              <!-- Second Row: Local Area -->
              <div class="md:col-span-3 col-span-1">
                  <label for="local-area" class="block text-sm font-medium text-red-700 mb-2">Local Area</label>
                  <input type="text" id="local-area" name="local-area" placeholder="Enter Local Area"
                      class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
              </div>
          </div>
    
            <!-- Urgency Level -->
            <div class="mb-5">
                <label for="urgency" class="block text-sm font-medium text-red-700 mb-2">Urgency Level</label>
                <select id="urgency" name="urgency" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="" disabled selected>Select Urgency Level</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
    
            <!-- Preferred Donation Type -->
            <div class="mb-5">
                <label for="donationType" class="block text-sm font-medium text-red-700 mb-2">Preferred Donation Type</label>
                <select id="donationType" name="donationType" class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="" disabled selected>Select Donation Type</option>
                    <option value="wholeBlood">Whole Blood</option>
                    <option value="platelets">Platelets</option>
                    <option value="plasma">Plasma</option>
                </select>
            </div>
    
            <!-- Donation Date -->
            <div class="mb-5">
                <label for="donationDate" class="block text-sm font-medium text-red-700 mb-2">Donation Date</label>
                <input type="date" id="donationDate" name="donationDate"
                    class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
    
            <!-- Donation Time -->
            <div class="mb-5">
                <label for="donationTime" class="block text-sm font-medium text-red-700 mb-2">Preferred Donation Time</label>
                <input type="time" id="donationTime" name="donationTime"
                    class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
    
            <!-- Operation Time (Optional) -->
            <div class="mb-5">
                <label for="operationTime" class="block text-sm font-medium text-red-700 mb-2">Operation Time (If Applicable)</label>
                <input type="time" id="operationTime" name="operationTime"
                    class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
    
            <!-- Additional Message -->
            <div class="mb-5">
                <label for="message" class="block text-sm font-medium text-red-700 mb-2">Additional Message (Optional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter any additional information here..."
                    class="w-full p-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Submit Request

            </div>
        </form>

    function updateDistricts() {
        const divisionSelect = document.getElementById("division");
        const districtSelect = document.getElementById("district");
        const selectedDivision = divisionSelect.value;

        // Clear current options in district dropdown
        districtSelect.innerHTML = '<option value="">Select District</option>';

        // Populate district dropdown based on selected division
        if (selectedDivision && divisionDistrictMap[selectedDivision]) {
            divisionDistrictMap[selectedDivision].sort().forEach(district => {
                const option = document.createElement("option");
                option.value = district.toLowerCase();
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        }
    }

    function updateUpazilas() {
        const districtSelect = document.getElementById("district");
        const upazilaSelect = document.getElementById("upazila");
        const selectedDistrict = districtSelect.value;

        // Clear current options in upazila dropdown
        upazilaSelect.innerHTML = '<option value="">Select Upazila</option>';

        // Populate upazila dropdown based on selected district
        if (selectedDistrict && districtUpazilaMap[selectedDistrict]) {
            districtUpazilaMap[selectedDistrict].sort().forEach(upazila => {
                const option = document.createElement("option");
                option.value = upazila.toLowerCase();
                option.textContent = upazila;
                upazilaSelect.appendChild(option);
            });
        }
    }
