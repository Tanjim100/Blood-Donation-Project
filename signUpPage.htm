<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-white shadow-lg">
    <div class="flex items-center justify-between p-4">
        <a href="homePage.htm" class="flex items-center gap-2">
            <i class="fa-solid fa-hand-holding-droplet text-red-500 text-2xl"></i>
            <h1 class="text-xl md:text-2xl font-bold text-red-500">BDMS Project</h1>
        </a>
      
        <!-- Hamburger Icon for Small Devices -->
        <div class="md:hidden">
            <button id="menu-btn" class="text-red-500 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 7.5h16.5M3.75 12h16.5m-16.5 4.5h16.5" />
                </svg>
            </button>
        </div>

        <!-- Links for Desktop -->
        <nav class="hidden space-x-4 md:flex">
            <a href="#" class="text-red-500 hover:text-gray-700">Why Donate?</a>
            <a href="#" class="text-red-500 hover:text-gray-700">Contact Us</a>
            <a href="loginPage.htm" class="text-red-500 hover:text-gray-700">Login</a>
            <a href="signUpPage.htm" class="text-red-500 hover:text-gray-700">Sign Up</a>
        </nav>

        <!-- Mobile Menu -->
        <nav id="mobile-menu" class="fixed top-0 right-0 w-3/4 h-full bg-red-500 text-white shadow-lg p-6 space-y-6 hidden">
            <button id="close-btn" class="absolute top-4 right-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <a href="#" class="block text-white hover:bg-white hover:text-red-500 rounded-lg px-4 py-2">Why Donate?</a>
            <a href="#" class="block text-white hover:bg-white hover:text-red-500 rounded-lg px-4 py-2">Contact Us</a>
            <a href="loginPage.htm" class="block text-white hover:bg-white hover:text-red-500 rounded-lg px-4 py-2">Login</a>
            <a href="signUpPage.htm" class="block text-white hover:bg-white hover:text-red-500 rounded-lg px-4 py-2">Sign Up</a>
        </nav>
    </div>
</header>


  <!-- Main Content Section -->
  <main class="pt-20 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
    
    <!-- Main Content Container (Sign-Up Form) -->
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md mx-auto">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign Up to Donate</h2>
      
      <form class="space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm space-y-4"> <!-- Changed -space-y-px to space-y-4 -->
          
          <!-- Username -->
          <div class="mt-10">
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Username">
          </div>
          
          <!-- Email -->
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          
          <!-- Password -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password">
          </div>

        </div>

        <!-- Sign Up Button -->
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign Up
          </button>
        </div>
      </form>

      <!-- Link to Login Page -->
      <div class="text-center">
        <p class="text-sm text-gray-600">Already have an account? 
          <a href="loginPage.htm" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-900 text-white p-4">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2024 Blood Donation Project. All rights reserved.</p>
      <p><a href="#" class="underline hover:text-gray-300">Privacy Policy</a> | <a href="#" class="underline hover:text-gray-300">Terms of Service</a></p>
    </div>
  </footer>

</body>
</html>
