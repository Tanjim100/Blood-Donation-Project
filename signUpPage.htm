  <!-- Main Content Section -->
  <main class="pt-5 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
    
    <!-- Main Content Container (Sign-Up Form) -->
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md mx-auto">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign Up to Donate</h2>
      
      <form class="space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
      
          <!-- Username -->
          <div class="mt-10">
            <label for="username" class="sr-only">Username</label>
            <input id="username" name="username" type="text" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Username">
          </div>
      
          <!-- Email -->
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
      
          <!-- Mobile Number -->
          <div>
            <label for="mobile-number" class="sr-only">Mobile Number</label>
            <input id="mobile-number" name="number" type="tel" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Mobile Number"
              title="Enter a valid mobile number, e.g., +1234567890">
          </div>
      
          <!-- Blood Type -->
          <div>
            <label for="blood-type" class="sr-only">Blood Type</label>
            <select id="blood-type" name="blood-type" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300  placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="" disabled selected>Select your blood type</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
      
          <!-- Location -->
          <div class="mb-5 grid grid-cols-2 md:grid-cols-3 gap-4">
            <!-- First Row: Division, District, and Upazila (On larger screens) -->
            <div class="md:col-span-1">
                <label for="division" class="sr-only block text-sm font-medium text-gray-900 mb-2">Division</label>
                <select id="division" name="division" required 
                  class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" onchange="updateDistricts()">
                    <option value="">Division</option>
                    <option value="barisal">Barisal</option>
                    <option value="chattogram">Chattogram</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="khulna">Khulna</option>
                    <option value="mymensingh">Mymensingh</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="sylhet">Sylhet</option>
                </select>
            </div>
            <div class="md:col-span-1">
                <label for="district" class="sr-only block text-sm font-medium text-gray-900 mb-2">District</label>
                <select id="district" name="district" required 
                  class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" onchange="updateUpazilas()">
                    <option value="">District</option>
                </select>
            </div>
            <div class="md:col-span-1">
                <label for="upazila" class="sr-only block text-sm font-medium text-gray-900 mb-2">Upazila</label>
                <select id="upazila" name="upazila" required
                  class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    <option value="">Upazila</option>
                </select>
            </div>
        
            <!-- Second Row: Local Area -->
            <div class="md:col-span-3 col-span-1">
                <label for="local-area" class="sr-only block text-sm font-medium text-gray-900 mb-2">Local Area</label>
                <input type="text" id="local-area" name="local-area" required placeholder="Enter Local Area"
                    class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            </div>
        </div>


      
          <!-- Password -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
      
          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required
              class="appearance-none rounded-full relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password">
          </div>
      
        </div>
      
        <!-- Sign Up Button -->
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign Up
          </button>
        </div>
      </form>

        </p>

    function updateDistricts() {
        const divisionSelect = document.getElementById("division");
        const districtSelect = document.getElementById("district");
        const selectedDivision = divisionSelect.value;

        // Clear current options in district dropdown
        districtSelect.innerHTML = '<option value="">District</option>';

        // Populate district dropdown based on selected division
        if (selectedDivision && divisionDistrictMap[selectedDivision]) {
            divisionDistrictMap[selectedDivision].sort().forEach(district => {
                const option = document.createElement("option");
                option.value = district.toLowerCase();
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        }
    }

    function updateUpazilas() {
        const districtSelect = document.getElementById("district");
        const upazilaSelect = document.getElementById("upazila");
        const selectedDistrict = districtSelect.value;

        // Clear current options in upazila dropdown
        upazilaSelect.innerHTML = '<option value="">Upazila</option>';

        // Populate upazila dropdown based on selected district
        if (selectedDistrict && districtUpazilaMap[selectedDistrict]) {
            districtUpazilaMap[selectedDistrict].sort().forEach(upazila => {
                const option = document.createElement("option");
                option.value = upazila.toLowerCase();
                option.textContent = upazila;
                upazilaSelect.appendChild(option);
            });
        }
    }
